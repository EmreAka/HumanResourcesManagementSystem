<form [formGroup]="credentials" class="container">
  <input formControlName="email" placeholder="E-posta veya kullanıcı adı" type="email"/>
  <input formControlName="password" placeholder="Şifre" type="password"/>
  <button (click)="login()">Giriş Yap</button>
  <button (click)="logout()">logout</button>
</form>
