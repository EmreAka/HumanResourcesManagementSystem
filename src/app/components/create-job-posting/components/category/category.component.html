<div class="card">

  <div class="card-content">
    <div class="card-content-title">{{this.title}}</div>
    <div class="card-content-freelancer"><span>{{this.freelancer}}</span> Freelancer</div>
    <div class="card-content-active-jobs"><span>{{this.active}}</span> Aktif İş İlanı</div>
  </div>
</div>
